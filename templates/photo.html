<!DOCTYPE html>
<html>
<head>
  <title>Events</title>
  <style>
           .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .gallery .image-description {
      text-align: center;
    }
    header{
        background-color:#0c0cc0;
    }
    footer{
        background-color:#0c0cc0;
    }
    body{
        background-color: rgb(222, 185, 140);
    }
    fieldset{
        border:2px solid black;
        background: rgb(203, 90, 109);
    }
  </style>
</head>
<center>
    <header><br><br><br>></header>
    </center>
<body>
  <div class="gallery">
    <div>
        <fieldset>
      <img src="https://images.pexels.com/photos/3419697/pexels-photo-3419697.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 1">
      <p class="image-description">Birthday Photography</p>
    </fieldset>
    </div>
    <div>
    <fieldset>

      <p class="image-description">Corporate Photography</p>
    </fieldset>
    </div>
    <div>

    </div>
    <div>
    <fieldset>
      <img src="https://images.pexels.com/photos/11102539/pexels-photo-11102539.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 6">
      <p class="image-description">Gender Reveal Photography</p>
