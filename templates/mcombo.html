<!DOCTYPE html>
<html>
<head>
  <title>mcombo</title>
  <style>
        .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .gallery .image-description {
      text-align: center;
    }
    header{
        background-color:#0c0cc0;
    }
    footer{
        background-color:#0c0cc0;
    }
    body{
        background-color: rgb(222, 185, 140);
    }
    fieldset{
        border:2px solid black;
        background: rgb(203, 90, 109);
    }
  </style>
</head>
<center>
    <header><br><br></header>
    </center>
<body>
  <div class="gallery">
    <div>
        <fieldset>
      <img src="https://images.pexels.com/photos/265856/pexels-photo-265856.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 1">
      <p class="image-description">Engagement</p>
    </fieldset>
    </div>
    <div>
    <fieldset>
      <img src="https://i.pinimg.com/originals/d0/ef/bc/d0efbcb2203c18f96b2de99add025fed.jpg" alt="Image 2">
      <p class="image-description">Haldi</p>
    </fieldset>
    </div>
    <div>
    <fieldset>
      <img src="https://i1.wp.com/www.ashoksuren.com/wp-content/uploads/2019/02/ash8647.jpg?resize=1300%2C868&ssl=1" alt="Image 3">
      <p class="image-description">Mehendi</p>
    </fieldset>
    </div>
    <div>
    <fieldset>
      <img src="https://wednicely.com/blog/content/images/size/w1000/2021/06/8fc4f88850f84738dfb7af6bf8a5dcc6.jpg" alt="Image 4">
      <p class="image-description">Sangeet</p>
    </fieldset>
    </div>

    <div>
    <fieldset>
      <img src="https://thecompanion.in/wp-content/uploads/2018/06/Bride-Groom-Hands-1.jpg" alt="Image 6">
      <p class="image-description">Marraige</p>
    </fieldset>
    </div>
    <div>
    <fieldset>
      <img src="https://imgmedia.lbb.in/media/2019/04/5ca1cedf8722f4176f30d878_1554108127903.jpg" alt="Image 7">
      <p class="image-description">Marraige Reception</p>
    </fieldset>
    </div>
    <div>
    <fieldset>
      <img src="https://tse2.mm.bing.net/th?id=OIP.oHF7YpmK5_Qcar5PXNao9gHaD3&pid=Api&P=0&h=180" alt="Image 8">
      <p class="image-description">Wedding Photography+Outdoor Photoshoot</p>
    </fieldset>
    </div>
    </center>
  </div>
</body>
<footer><br><br><br></footer>
</html>
